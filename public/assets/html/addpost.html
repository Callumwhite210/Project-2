<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Notes</title>
    <!-- CSS & JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/assets/css/style.css" media="screen" title="no title">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Can't hold in in no more</h1>
        <p class="lead">Let it out You'll feel better</p>
      </div>
</div>
<div class="container">
  <div class="row">
    <div class="row">
      <div class="col-sm-2 mt-4">
        <a class="btn btn-secondary" role="button" id="home-btn">Back</a>
      </div>
    </div>
    <div class="col-md-5 offset-md-3">
      <form id="cms">
        <div class="form-group">
          <label for="User">Username:</label>
          <input type="text" class="form-control" id="user">
          <br/>
          <label for="title">Title:</label>
          <input type="text" class="form-control" id="title">
          <br/>
          <label for="body">Post:</label>
          <textarea class="form-control" rows="10" id="body"></textarea>
          <div class="form-group">
            <label for="category">Select Category:</label>
            <select class="custom-select" id="category">
              <option value="Personal">Personal</option>
              <option value="Product Review">Product</option>
              <option value="Political">Political</option>
            </select>
          </div>
          <br />
          <button type="submit" class="btn btn-success submit btn-lg">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
  
  <!-- Boostrap Scripts -- >
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
      <!-- Custom Script -->
  <script src="/public/assets/js/index.js" type="text/javascript"></script>
  </body>
</html>
